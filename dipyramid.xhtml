<head>
    <title>Web3D Assignment 1</title>
    <link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css" />
    <script type="text/javascript" src="../x3dom/x3dom-full.debug.js">
    </script>

        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Web3D Assignment 1 - By Ming Hu s3554025</h1>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">
        <Scene>
            <Viewpoint position='0 0 10'/>
            <Shape DEF="BaseAxis">
                <IndexedLineSet coordIndex=" 0 1 -1 0 2 -1 0 3 -1" colorPerVertex="true" colorIndex="0 0 -1 1 1 -1 2 2 -1">
                    <Coordinate point="0 0 0, 10 0 0, 0 10 0, 0 0 10" />
                    <Color color="1 0 0, 0 1 0, 0 0 1" />
                </IndexedLineSet>
            </Shape>
            
            <!--
                This comment is written in advanced Chinglish (not 100% sure for those geometric nouns in actual English).

                Point 0 -> Pentagon center top (y > 0, x,z == 0)
                Point 1 to 5 -> Pentagon edges (y == 0; x,z != 0)
                Point 6 -> Pentagon center buttom (y < 0, x,z == 0)

                Main vertex = (-1, 0, 0)
                Scale set to 1
            -->
            <Shape>
                <Shape USE="BaseAxis"/>
                <Appearance>
                    <Material shininess="1" specularColor="1 1 1"> </Material>
                    <ImageTexture url="./penta.png"/>
                </Appearance>
                <IndexedFaceSet 
                coordIndex="
                        1 0 5 -1
                        1 2 0 -1  
                        2 3 0 -1
                        3 4 0 -1
                        4 5 0 -1
                        5 6 1 -1
                        6 2 1 -1
                        6 3 2 -1
                        6 4 3 -1
                        6 5 4 -1
                ">
                    <!-- Point 0 to 6 in sequence -->
                    <Coordinate point="
                        0 0.5 0,
                        -1 0 0,
                        -0.309 0 0.951,
                        0.809 0 0.588,
                        0.809 0 -0.588,
                        -0.309 0 -0.951,
                        0 -0.5 0
                    "/>
                    
                    <!-- Here's the problem... -->
                    <TextureCoordinate point="
                        0.5 0.5,
                        0 0.5,
                        0.34 0.975, 
                        0.91 0.795,
                        0.91 0.205,
                        0.34 0.025,
                        0.5 0.5"/>
                </IndexedFaceSet>
            </Shape>
        </Scene>
    </X3D>
</body>

</html>
