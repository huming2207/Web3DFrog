<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Web3D Assignment 1</title>
    <link rel="stylesheet" type="text/css" href="../x3dom/x3dom.css" />
    <script type="text/javascript" src="../x3dom/x3dom-full.debug.js">
    </script>
    <style type="text/css">
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Web3D Assignment 1 - By Ming Hu s3554025</h1>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" width="600px" height="600px">
        <Scene>
            <!-- 
                Some of the comments below are written in advanced Chinglish 
                as I'm not familiar for those geometric nouns in actual English. 
            -->

            <!-- Bring the object nearer  -->
            <Viewpoint position='0 0 10'/>

            <!-- Definition (will not display) -->
            <Switch choice="-1">
                <!-- Base axis for debugging -->
                <Shape DEF="BaseAxis">
                    <IndexedLineSet coordIndex=" 0 1 -1 0 2 -1 0 3 -1" colorPerVertex="true" colorIndex="0 0 -1 1 1 -1 2 2 -1">
                        <Coordinate point="0 0 0, 10 0 0, 0 10 0, 0 0 10" />
                        <Color color="1 0 0, 0 1 0, 0 0 1" />
                    </IndexedLineSet>
                </Shape>

                <!-- Paw -->
                <Shape DEF="Paw">
                    <Appearance>
                        <Material shininess="1" specularColor="1 1 1"> </Material>
                    </Appearance>
                    <IndexedFaceSet coordIndex="0 1 2 -1">
                        <Coordinate point="
                            0 0 0.25,
                            0 0 -0.25,
                            -0.5 0 0
                        ">
                        </Coordinate>
                        
                    </IndexedFaceSet>
                </Shape>

                <!-- Arm node section -->
                <Shape DEF="ArmNode">
                    <Appearance>
                        <Material shininess="1" specularColor="1 1 1"> </Material>
                    </Appearance>
                    <IndexedFaceSet coordIndex="
                        1 4 0 -1
                        1 0 2 -1
                        2 0 3 -1
                        3 0 4 -1
                        4 1 5 -1
                        1 2 5 -1
                        2 3 5 -1
                        3 4 5 -1
                    ">
                        <Coordinate point="
                            0 0.25 0,
                            -0.5 0 0,
                            0 0 -0.25,
                            0.5 0 0,
                            0 0 0.25,
                            0 -0.25 0
                        ">
                        </Coordinate>
                        
                    </IndexedFaceSet>
                </Shape>
            

                <!--

                    Toad body section

                    Point 0 -> Pentagon center top (y > 0, x,z == 0)
                    Point 1 to 5 -> Pentagon edges (y == 0; x,z != 0)
                    Point 6 -> Pentagon center buttom (y < 0, x,z == 0)

                    Main vertex = (-1, 0, 0)
                    Scale set to 1
                -->
                <Shape DEF="ToadBody">
                    <Appearance>
                        <Material shininess="1" specularColor="1 1 1"> </Material>
                        <ImageTexture url="./penta.png"/>
                    </Appearance>
                    <IndexedFaceSet 
                    coordIndex="
                            1 0 5 -1
                            1 2 0 -1  
                            2 3 0 -1
                            3 4 0 -1
                            4 5 0 -1
                            5 6 1 -1
                            6 2 1 -1
                            6 3 2 -1
                            6 4 3 -1
                            6 5 4 -1
                    ">
                        <!-- Point 0 to 6 in sequence -->
                        <Coordinate point="
                            0 0.5 0,
                            -1 0 0,
                            -0.309 0 0.951,
                            0.809 0 0.588,
                            0.809 0 -0.588,
                            -0.309 0 -0.951,
                            0 -0.5 0
                        "/>
                        
                        <!-- Here's the problem... -->
                        <TextureCoordinate point="
                            0.5 0.5,
                            0 0.5,
                            0.345 0.975, 
                            0.905 0.795,
                            0.905 0.205,
                            0.345 0.025,
                            0.5 0.5"/>
                    </IndexedFaceSet>
                </Shape>

                <!-- Arms -->
                <Transform DEF="Arm">
                    <!-- First node -->
                    <Transform translation="0 0 0">
                        <Shape USE="ArmNode"></Shape>
                        <Shape USE="BaseAxis"></Shape>
                    </Transform>
        
                    <!-- Second node -->
                    <Transform translation="1 0 0">
                        <Shape USE="ArmNode"></Shape>
                        <Shape USE="BaseAxis"></Shape>
                    </Transform>

                    <!-- Paw -->
                    <Transform translation="2 0 0">
                        <Shape USE="Paw"/>
                    </Transform>
                </Transform>

            </Switch>

            <!-- Toad manipulation -->
            <!-- Left arm -->
            <Transform translation="1.309 0 -0.588">
                <Transform USE="Arm"/>
            </Transform>

            <!-- Right arm -->
            <Transform translation="1.309 0 0.588">
                    <Transform USE="Arm"/>
            </Transform>
            <!-- Body -->
            <Transform translation="0 0 0">
                <Shape USE="BaseAxis"/>
                <Shape USE="ToadBody"/>
            </Transform>

        </Scene>
    </X3D>
</body>

</html>
